{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
                <div class="form-group">
                <h4>Select type of share</h4>
                <select class="form-control" name="symbol" required>

                <option disabled selected value="">Symbol</option>

                {% for line in seller %}
                    <option value="{{ line }}"> {{ line }}</option>
                {% endfor %}
            </select>
        </div>
              <div class="form-group">
                <h4>Enter number of shares</h4>
                <input autocomplete="off" required placeholder="Shares"   class="form-control" name="shares"  type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
